<!doctype html>
<html lang="en" ng-app="georgeApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>George Elluranggo Jr.</title>
    <style>@import url('https://fonts.googleapis.com/css?family=Catamaran|Open+Sans|Questrial|Roboto');</style>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>

</head>
<body ng-controller="myCtrl">

<section class="banner grid-content" ng-controller="bannerCtrl as vm" id="banner">
    <div ng-parallax pattern="'assets/img/banner2.jpg'" speed="20" reverse="false"> 
        <div class="titles">
            <h1>{{vm.name}}</h1>
            <h3>{{vm.title}}</h3>
            <a class="secondary hollow large button" href="#">Under Construction</a>
        </div>
        <div class="menu" >
            <ul>
                    <li><a href="#about" du-smooth-scroll du-scrollspy >ABOUT</a></li>
                    <li><a href="">WORK</a></li>
                    <li><a href=""><img src="assets/img/logo.png" alt="george logo" class="logo"></a></li>
                    <li><a href="">SERVICES</a></li>
                    <li><a href="">CONTACT</a></li>
            </ul>
        </div>
    </div>
</section>

<section class="about grid-content" ng-controller="aboutCtrl as vm" id="about">
    <h4 class="title">ABOUT</h4>
    <div class="grid-container">
        <div class="grid-block">
            <div class="medium-12 grid-block" >
                    <p class="text-center">{{vm.aboutMe}}</p>
            </div>
            <div class="grid-block small-up-1 medium-up-3 large-up-5 skills" >
                    <div class="grid-block align-center" ng-repeat="skill in skillsJson">
                        <round-progress  max="100" current="skill.current" color="{{skill.color}}" bgcolor="{{skill.bgcolor}}" radius="70" stroke="10" duration="800" animation="easeInOutQuart" animation-delay="100"></round-progress>
                        <img src="{{skill.imgSrc}}" alt="">
                        <h5>{{skill.name}}</h5>
                    </div>
            </div>
        </div>
        <div class="grid-block align-center twitter-feed">
            <a href="https://twitter.com/geekgeorgejr" target="_blank"><img src="assets/img/twitter-icon.gif" alt=""></a>
            <div class="grid-block medium-12 align-center">
                    <p>"Javascript (and Node.js) Continues To Eat The World" by <a href="https://t.co/xlzDMzJzwD" target="_blank">@<strong>DaleKnauss</strong></a></p>
            </div>
        </div>
    </div> 
</section>
<section class="work grid-content" ng-controller="workCtrl as vm" id="work">
    <h4 class="title">WORK</h4>    
</section>    
</body>


</html>
